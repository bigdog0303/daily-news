<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily News — Week Switcher</title>
  <style>
    :root {
      --bg: #0b0f0c; --card: #101a14; --text: #e6f0ea; --muted: #9fb9ac;
      --accent: #4ade80; --accent-dim: #2f7a50; --border: #1b2a21;
    }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,Arial,Helvetica,sans-serif}
    .wrap{max-width:900px;margin:0 auto;padding:20px 16px 56px}
    .hdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .title{font-size:28px;font-weight:700}
    .controls{display:flex;gap:8px;align-items:center}
    .btn{background:transparent;border:1px solid var(--accent-dim);color:var(--accent);padding:6px 10px;border-radius:8px;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .sub{color:var(--muted);margin:6px 0 14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px 16px;margin-bottom:12px}
    .row{display:flex;gap:10px;align-items:flex-start;flex-wrap:wrap}
    .badge{font-size:12px;padding:3px 8px;border-radius:999px;border:1px solid var(--border);color:var(--muted)}
    .event{font-size:16px}
    .when{font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hdr">
      <div class="title">Daily News — Week Switcher</div>
      <div class="controls">
        <button class="btn" id="prev">◀ Prev</button>
        <button class="btn" id="this">This Week</button>
        <button class="btn" id="next">Next ▶</button>
        <button class="btn" id="refresh">Refresh</button>
      </div>
    </div>
    <div class="sub" id="range">Loading…</div>
    <div id="list"></div>
  </div>

  <script>
    // Set this to your worker URL:
    const WORKER = 'https://green-haze-8240.mikaelalexiou.workers.dev/news';

    let week = 1; // default show NEXT week

    async function load() {
      const rangeEl = document.getElementById('range');
      const list = document.getElementById('list');
      list.innerHTML = '<div class="card">Loading…</div>';

      try {
        const r = await fetch(`${WORKER}?week=${week}&v=${Date.now()}`, { cache: 'no-store' });
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const j = await r.json();

        rangeEl.textContent =
          (j?.serving_range
            ? `Showing ${j.serving_range.from} → ${j.serving_range.to} (${j?.serving_range?.tz || 'America/Toronto'}) • ${j?.count ?? 0} events`
            : 'Showing selected week') + (j?.source ? ` • ${j.source}` : '');

        list.innerHTML = '';
        const items = j?.items || [];
        if (!items.length) {
          list.innerHTML = '<div class="card">No events found for this week.</div>';
          return;
        }

        items.forEach(it => {
          const title = it.Event || it.Category || it.Title || 'Event';
          const when  = it.Date || it.DateUtc || '';
          const badge = it.Importance || it.Severity || '—';
          const country = it.Country || it.Currency || '';
          const actual = (it.Actual !== undefined && it.Actual !== null) ? ` • Actual: ${it.Actual}` : '';
          const forecast = (it.Forecast !== undefined && it.Forecast !== null) ? ` • Forecast: ${it.Forecast}` : '';
          const previous = (it.Previous !== undefined && it.Previous !== null) ? ` • Previous: ${it.Previous}` : '';

          const row = document.createElement('div');
          row.className = 'card';
          row.innerHTML = `
            <div class="row" style="justify-content:space-between">
              <div>
                <div class="event">${title}</div>
                <div class="when">${when} ${country ? '• ' + country : ''}${actual}${forecast}${previous}</div>
              </div>
              <div class="badge">${badge}</div>
            </div>
          `;
          list.appendChild(row);
        });
      } catch (e) {
        list.innerHTML = `<div class="card">Could not load news: ${e.message}</div>`;
      }
    }

    document.getElementById('prev').addEventListener('click', () => { week -= 1; load(); });
    document.getElementById('this').addEventListener('click', () => { week = 0; load(); });
    document.getElementById('next').addEventListener('click', () => { week += 1; load(); });
    document.getElementById('refresh').addEventListener('click', load);

    load();
  </script>
</body>
</html>
