<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>High-impact USD — This Week</title>
<meta name="theme-color" content="#0c0c0e" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
html,body{margin:0;padding:0;height:100%;background:#0c0c0e;color-scheme:dark;-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:100%}
.statusbar{position:fixed;top:0;left:0;right:0;height:env(safe-area-inset-top,0);background:#0c0c0e;z-index:9999;pointer-events:none}
:root{
  --bg:#0c0c0e;--text:#e9e9ee;--muted:#9fa0a8;
  --panel:#121316;--panel2:#17181c;--ring:#2a2b31;
  --badge:#1f2025;--accent:#ffd84a;--accent-ink:#201b07;
  --accent-ring:#5a4b13;--high:#c63b3b;
}
body{font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text);overflow-x:hidden}
header.top{padding:calc(8px + env(safe-area-inset-top,0)) 16px 10px;border-bottom:1px solid var(--ring);background:var(--bg)}
h1{margin:0 0 2px;font-size:28px;letter-spacing:.2px;font-weight:800;display:inline-flex;align-items:center;gap:10px;flex-wrap:wrap}
.small{color:var(--muted);font-size:12px}
main{max-width:880px;margin:0 auto;padding:14px 12px 40px}
.note{display:flex;align-items:center;justify-content:center;min-height:48px;margin:14px 0 12px;padding:10px 14px;border-radius:14px;background:var(--panel2);border:1px solid var(--ring);color:#c9cad1;font-weight:600}

/* tabs */
.tabs{display:flex;gap:8px;margin:8px 0 0}
.tab{border:1px solid var(--ring);background:var(--panel2);color:#d7d7dc;padding:6px 12px;border-radius:999px;font-size:12px;cursor:pointer}
.tab.active{background:var(--accent-ink);border-color:var(--accent-ring);color:#ffe899}

/* list layout */
ul{list-style:none;margin:0;padding:0}
.item{display:flex;border-radius:22px;background:var(--panel2);border:1px solid var(--ring);margin:16px 0;overflow:hidden;box-shadow:0 1px 0 rgba(0,0,0,.35)}
.left{width:8px;background:var(--ring)}
.content{flex:1;padding:18px 18px 16px}
.title{margin:0 0 10px;font-size:22px;font-weight:800;letter-spacing:.2px}
.badges{display:flex;gap:10px;flex-wrap:wrap;margin:-2px 0 10px}
.badge{display:inline-flex;align-items:center;gap:8px;padding:6px 12px;border-radius:999px;background:var(--badge);border:1px solid var(--ring);font-size:12px;color:#d7d7dc}
.badge.high::before{content:"";width:8px;height:8px;border-radius:50%;background:var(--high)}
.badge.today{border-color:var(--accent);background:var(--accent-ink);color:#ffe899}
.when,.meta{font-size:14px;color:var(--muted)}
.when{margin-bottom:6px}
.item.today{background:linear-gradient(180deg,rgba(255,216,74,.08),rgba(0,0,0,0));outline:1px solid var(--accent-ring)}
.item.today .left{background:var(--accent)}
.footer{margin-top:22px;text-align:center;color:var(--muted);font-size:12px}
.err{color:#ff9b9b;margin-top:8px;text-align:center}

/* heatbar */
.heatmini{display:inline-flex;align-items:center;gap:10px;margin-left:16px;vertical-align:middle}
.heatmini .badge{font-size:13px;color:var(--muted);font-weight:800;letter-spacing:.3px;padding:4px 10px;border-radius:999px;background:var(--panel2);border:1px solid var(--ring)}
.heatmini .val{font-size:13px;font-variant-numeric:tabular-nums;min-width:50px;text-align:right}
.heatmini .bar{position:relative;width:96px;height:10px;border-radius:999px;background:var(--panel2);border:1px solid var(--ring);overflow:hidden}
.heatmini .zero{position:absolute;left:50%;top:0;bottom:0;width:1px;background:#3a3b42}
.heatmini .fill{position:absolute;top:0;bottom:0;transition:width .25s ease,left .25s ease,background .25s ease}
.heatmini .fill.pos{left:50%;background:#1f5d2f}
.heatmini .fill.neg{right:50%;left:auto;background:#7a1f1f}

/* calendar */
.cal-wrap{border:1px solid var(--ring);border-radius:16px;background:var(--panel2);padding:10px 10px 6px;margin:14px 0}
.cal-head{display:flex;align-items:center;justify-content:space-between;padding:4px 6px 10px}
.cal-title{font-weight:800;letter-spacing:.2px}
.cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
.cal-dow{color:var(--muted);font-size:11px;text-align:center;padding:6px 0}
.cal-cell{border:1px solid var(--ring);border-radius:12px;min-height:70px;padding:6px;position:relative;background:#15161a;cursor:pointer}
.cal-cell.out{opacity:.5}
.cal-date{font-size:12px;color:#cfd0d6}
.cal-dot{position:absolute;right:8px;bottom:8px;font-size:11px;background:#23242a;border:1px solid var(--ring);padding:2px 6px;border-radius:999px;color:#e0e1e6}
.cal-cell.today{outline:1px solid var(--accent-ring);background:linear-gradient(180deg,rgba(255,216,74,.06),rgba(0,0,0,0))}
.day-detail{margin-top:10px;border:1px solid var(--ring);border-radius:12px;background:#131419;padding:10px}
.day-detail h3{margin:0 0 8px;font-size:14px;color:#dfe0e6}
.day-list{list-style:none;margin:0;padding:0}
.day-list li{padding:8px 4px;border-top:1px solid var(--ring)}
.day-list li:first-child{border-top:none}
.day-time{color:var(--muted);font-size:12px;margin-left:6px}
</style>
</head>
<body>
<div class="statusbar" aria-hidden="true"></div>
<header class="top">
  <div class="small" id="now"></div>
  <h1>High-impact USD events
    <div class="heatmini">
      <span class="badge">US30</span>
      <div class="bar">
        <div class="zero"></div>
        <div id="hbFill" class="fill"></div>
      </div>
      <span id="hbVal" class="val">+0.00%</span>
    </div>
  </h1>
  <div class="small" id="updated"></div>
  <div class="tabs">
    <button id="tabList" class="tab active">List</button>
    <button id="tabCal"  class="tab">Calendar</button>
  </div>
</header>

<main>
  <div class="note" id="note">Loading…</div>

  <!-- LIST VIEW -->
  <section id="viewList">
    <ul id="list"></ul>
    <div class="err" id="err" hidden></div>
    <div class="footer">Data via ForexFactory (proxied)</div>
  </section>

  <!-- CALENDAR VIEW -->
  <section id="viewCal" style="display:none">
    <div class="cal-wrap">
      <div class="cal-head">
        <div class="cal-title" id="calTitle">Month YYYY</div>
        <div class="small" id="calHint">Tap a day to see events</div>
      </div>
      <div class="cal-grid" id="calGrid">
        <!-- DOW headers inserted in JS -->
      </div>
      <div class="day-detail" id="dayDetail" style="display:none">
        <h3 id="dayDetailTitle">Day details</h3>
        <ul class="day-list" id="dayDetailList"></ul>
      </div>
    </div>
  </section>
</main>

<template id="row">
<li class="item">
  <div class="left"></div>
  <div class="content">
    <h3 class="title"></h3>
    <div class="badges"></div>
    <div class="when"></div>
    <div class="meta"></div>
  </div>
</li>
</template>

<script>
// ===== CONFIG =====
const WORKER = "https://proud-rice-2425.mikaelalexiou.workers.dev"; // exact
const CACHE_KEY = "ff_usd_high_cache_final";

// Seed items (fallback so it never goes blank)
const SEED_ITEMS = [
  { title:"ISM Manufacturing PMI", datetime:"2025-11-03T10:00:00-05:00", impact:"High", currency:"USD", actual:"" },
  { title:"ADP Non-Farm Employment Change", datetime:"2025-11-05T08:15:00-05:00", impact:"High", currency:"USD", actual:"" },
  { title:"ISM Services PMI", datetime:"2025-11-05T10:00:00-05:00", impact:"High", currency:"USD", actual:"" },
];

// ===== helpers =====
const sleep = (ms)=>new Promise(r=>setTimeout(r,ms));
function saveCache(items){ try{ localStorage.setItem(CACHE_KEY, JSON.stringify({ts:Date.now(), items})); }catch{} }
function loadCache(){ try{ return JSON.parse(localStorage.getItem(CACHE_KEY)||"null"); }catch{ return null; } }
function monthDay(dt){ return new Intl.DateTimeFormat([], {month:'short', day:'2-digit'}).format(dt); }
function hhmm(dt){ return new Intl.DateTimeFormat([], {hour:'2-digit', minute:'2-digit'}).format(dt); }
function fmtYMD(d){ return d.toISOString().slice(0,10); }

// ===== US30 mini heatbar (via proxy ?url=) =====
function setUS30Pct(pct){
  const val=document.getElementById('hbVal');
  const fill=document.getElementById('hbFill');
  if(!val||!fill) return;
  const CAP=2, mag=Math.min(Math.abs(pct),CAP), half=50, w=(mag/CAP)*half;
  fill.classList.remove('pos','neg');
  if(pct>=0){fill.classList.add('pos');val.style.color='#22c55e';}
  else{fill.classList.add('neg');val.style.color='#ef4444';}
  fill.style.width=w.toFixed(2)+'%';
  val.textContent=(pct>=0?'+':'')+pct.toFixed(2)+'%';
}
async function fetchUS30(){
  try{
    const target = encodeURIComponent("https://query1.finance.yahoo.com/v8/finance/chart/^DJI?interval=1m");
    const url = `${WORKER}/?url=${target}`;
    const res = await fetch(url);
    const data = await res.json();
    const meta = data.chart?.result?.[0]?.meta;
    if(meta){
      const last = meta.regularMarketPrice;
      const prev = meta.chartPreviousClose;
      if(last && prev){
        const pct = ((last-prev)/prev)*100;
        setUS30Pct(pct);
      }
    }
  }catch(e){}
}
fetchUS30();
setInterval(fetchUS30, 60000);

// ===== render: LIST =====
function renderList(items){
  const list = document.getElementById('list');
  const note = document.getElementById('note');
  const err  = document.getElementById('err');

  list.innerHTML = '';
  const tpl = document.getElementById('row');
  const todayISO = fmtYMD(new Date());
  let todays = 0;

  for (const e of items){
    const li = tpl.content.firstElementChild.cloneNode(true);

    const dstr = e.datetime || "";
    let isToday = dstr.startsWith(todayISO);
    if (!isToday){
      const dt = new Date(dstr);
      if (!isNaN(dt)) isToday = fmtYMD(dt) === todayISO;
    }
    if (isToday){ li.classList.add('today'); todays++; }

    li.querySelector('.title').textContent = e.title;
    const badges = li.querySelector('.badges');
    const b1 = document.createElement('span'); b1.className='badge'; b1.textContent='USD'; badges.appendChild(b1);
    const b2 = document.createElement('span'); b2.className='badge high'; b2.textContent='High'; badges.appendChild(b2);
    if (isToday){ const b3=document.createElement('span'); b3.className='badge today'; b3.textContent='Today'; badges.appendChild(b3); }

    const dtTry = new Date(dstr);
    const whenText = isNaN(dtTry) ? dstr : `${monthDay(dtTry)} at ${hhmm(dtTry)}`;
    li.querySelector('.when').textContent = whenText;
    li.querySelector('.meta').textContent = e.actual ? `Impact: High · ${e.actual}` : 'Impact: High';

    list.appendChild(li);
  }

  note.textContent = `Showing ${todays} high-impact USD event${todays===1?'':'s'} today (highlighted).`;
  err.hidden = items.length !== 0;
  if(items.length === 0) err.textContent = 'No USD high-impact events found.';
}

// ===== calendar utils =====
function startOfMonth(d){ return new Date(d.getFullYear(), d.getMonth(), 1); }
function endOfMonth(d){ return new Date(d.getFullYear(), d.getMonth()+1, 0); }
function addDays(d, n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }
function startOfWeekMon(d){
  const x=new Date(d.getFullYear(), d.getMonth(), d.getDate());
  const dow=x.getDay(); // Sun=0..Sat=6
  const diff = (dow===0 ? -6 : 1 - dow);
  x.setDate(x.getDate()+diff); x.setHours(0,0,0,0); return x;
}

// Group items by day string YYYY-MM-DD
function groupByDay(items){
  const map = {};
  for (const e of items){
    const dt = new Date(e.datetime);
    const key = isNaN(dt) ? (e.datetime||"").slice(0,10) : fmtYMD(dt);
    if (!key) continue;
    (map[key] ||= []).push(e);
  }
  return map;
}

// ===== render: CALENDAR =====
function renderCalendar(items){
  const now = new Date();
  const first = startOfMonth(now);
  const last  = endOfMonth(now);
  const gridStart = startOfWeekMon(first);
  const gridCells = [];
  let d = new Date(gridStart);
  while (d <= addDays(last, (7 - ((last.getDay()+6)%7) -1))) { // complete last week to Sunday
    gridCells.push(new Date(d));
    d = addDays(d, 1);
  }

  const byDay = groupByDay(items);
  const todayKey = fmtYMD(new Date());

  const calGrid = document.getElementById('calGrid');
  const calTitle= document.getElementById('calTitle');
  const dayDetail = document.getElementById('dayDetail');
  const dayDetailTitle = document.getElementById('dayDetailTitle');
  const dayDetailList  = document.getElementById('dayDetailList');

  calGrid.innerHTML = '';
  calTitle.textContent = now.toLocaleDateString([], {month:'long', year:'numeric'});

  // DOW headers
  const dows = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
  for (const dname of dows){
    const h = document.createElement('div');
    h.className='cal-dow';
    h.textContent = dname;
    calGrid.appendChild(h);
  }

  // Cells
  for (const day of gridCells){
    const key = fmtYMD(day);
    const inMonth = (day.getMonth() === now.getMonth());
    const evs = byDay[key] || [];

    const cell = document.createElement('div');
    cell.className = 'cal-cell' + (inMonth ? '' : ' out') + (key===todayKey ? ' today':'');
    cell.dataset.key = key;

    const dd = document.createElement('div');
    dd.className='cal-date';
    dd.textContent = day.getDate();
    cell.appendChild(dd);

    if (evs.length){
      const dot = document.createElement('div');
      dot.className='cal-dot';
      dot.textContent = (evs.length===1?'• 1':'• '+evs.length);
      cell.appendChild(dot);
    }

    cell.addEventListener('click', ()=>{
      // open details for this day
      dayDetail.style.display = 'block';
      const dt = new Date(key);
      dayDetailTitle.textContent = isNaN(dt) ? key : dt.toLocaleDateString([], {weekday:'long', month:'short', day:'numeric'});
      dayDetailList.innerHTML = '';

      (byDay[key]||[]).forEach(e=>{
        const li = document.createElement('li');
        const time = (()=>{ const t=new Date(e.datetime); return isNaN(t)? e.datetime : `${hhmm(t)}`; })();
        li.innerHTML = `<strong>${e.title}</strong> <span class="day-time">${time}</span>`;
        dayDetailList.appendChild(li);
      });
    });

    calGrid.appendChild(cell);
  }
}

// ===== tabs =====
const tabList = document.getElementById('tabList');
const tabCal  = document.getElementById('tabCal');
const viewList= document.getElementById('viewList');
const viewCal = document.getElementById('viewCal');
function setTab(which){
  if (which==='list'){
    tabList.classList.add('active'); tabCal.classList.remove('active');
    viewList.style.display=''; viewCal.style.display='none';
  }else{
    tabCal.classList.add('active'); tabList.classList.remove('active');
    viewCal.style.display=''; viewList.style.display='none';
  }
}
tabList.onclick = ()=> setTab('list');
tabCal.onclick  = ()=> setTab('cal');

// ===== main =====
document.getElementById('now').textContent =
  new Intl.DateTimeFormat([], {hour:'2-digit', minute:'2-digit'}).format(new Date());

(async function(){
  const note = document.getElementById('note');
  let itemsUsed = null;
  let staleLabel = '';

  // 1) Try Worker ROOT (server-side cached JSON)
  try{
    const r = await fetch(WORKER, {cache:'no-store'});
    if (r.ok){
      const payload = await r.json();
      if (payload?.items?.length){
        itemsUsed = payload.items;
        saveCache(itemsUsed);
        staleLabel = payload.stale ? ' (cached)' : '';
      }
    }
  }catch(_){}

  // 2) Fallback to local cache
  if (!itemsUsed){
    const c = loadCache();
    if (c?.items?.length) { itemsUsed = c.items; staleLabel = ' (cached)'; }
  }

  // 3) Fallback to seed
  if (!itemsUsed){ itemsUsed = SEED_ITEMS; staleLabel = ' (seed)'; }

  // Render both views
  renderList(itemsUsed);
  renderCalendar(itemsUsed);
  note.textContent = `Events loaded${staleLabel}.`;
  document.getElementById('updated').textContent = 'Updated: ' + new Date().toLocaleString();
})();
</script>
</body>
</html>
