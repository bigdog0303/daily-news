<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>High-impact USD — Events</title>
<meta name="theme-color" content="#0c0c0e" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
html,body{margin:0;padding:0;height:100%;background:#0c0c0e;color-scheme:dark;-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:100%}
:root{
  --bg:#0c0c0e;--text:#e9e9ee;--muted:#9fa0a8;
  --panel:#121316;--panel2:#17181c;--ring:#2a2b31;
  --badge:#1f2025;--accent:#ffd84a;--accent-ink:#201b07;
  --accent-ring:#5a4b13;--high:#c63b3b;
}
body{font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text);overflow-x:hidden}
header.top{padding:calc(8px + env(safe-area-inset-top,0)) 16px 10px;border-bottom:1px solid var(--ring);background:var(--bg)}
h1{margin:0 0 2px;font-size:28px;letter-spacing:.2px;font-weight:800;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.small{color:var(--muted);font-size:12px}
.tabs{display:flex;gap:10px;margin:10px 0}
.tab{padding:10px 18px;border-radius:999px;border:1px solid var(--ring);background:var(--panel2);color:#e1e1e6;cursor:pointer;font-weight:700}
.tab.active{background:#23242a;border-color:#3a3b42}
main{max-width:980px;margin:0 auto;padding:14px 12px 40px}
.note{display:flex;align-items:center;justify-content:center;min-height:48px;margin:14px 0 12px;padding:10px 14px;border-radius:14px;background:var(--panel2);border:1px solid var(--ring);color:#c9cad1;font-weight:600}
ul{list-style:none;margin:0;padding:0}
.item{display:flex;border-radius:22px;background:var(--panel2);border:1px solid var(--ring);margin:16px 0;overflow:hidden;box-shadow:0 1px 0 rgba(0,0,0,.35)}
.left{width:8px;background:var(--ring)}
.content{flex:1;padding:18px 18px 16px}
.title{margin:0 0 10px;font-size:22px;font-weight:800;letter-spacing:.2px}
.badges{display:flex;gap:10px;flex-wrap:wrap;margin:-2px 0 10px}
.badge{display:inline-flex;align-items:center;gap:8px;padding:6px 12px;border-radius:999px;background:var(--badge);border:1px solid var(--ring);font-size:12px;color:#d7d7dc}
.badge.high::before{content:"";width:8px;height:8px;border-radius:50%;background:var(--high)}
.badge.today{border-color:var(--accent);background:var(--accent-ink);color:#ffe899}
.when,.meta{font-size:14px;color:var(--muted)}
.item.today{background:linear-gradient(180deg,rgba(255,216,74,.08),rgba(0,0,0,0));outline:1px solid var(--accent-ring)}
.item.today .left{background:var(--accent)}
.footer{margin-top:22px;text-align:center;color:var(--muted);font-size:12px}
.err{color:#ff9b9b;margin-top:8px;text-align:center}

/* heatbar */
.heatmini{display:inline-flex;align-items:center;gap:10px;margin-left:16px;vertical-align:middle}
.heatmini .badge{font-size:13px;color:var(--muted);font-weight:800;letter-spacing:.3px;padding:4px 10px;border-radius:999px;background:var(--panel2);border:1px solid var(--ring)}
.heatmini .val{font-size:13px;font-variant-numeric:tabular-nums;min-width:50px;text-align:right}
.heatmini .bar{position:relative;width:96px;height:10px;border-radius:999px;background:var(--panel2);border:1px solid var(--ring);overflow:hidden}
.heatmini .zero{position:absolute;left:50%;top:0;bottom:0;width:1px;background:#3a3b42}
.heatmini .fill{position:absolute;top:0;bottom:0;transition:width .25s ease,left .25s ease,background .25s ease}
.heatmini .fill.pos{left:50%;background:#1f5d2f}
.heatmini .fill.neg{right:50%;left:auto;background:#7a1f1f}

/* calendar */
.cal-head{display:flex;align-items:center;justify-content:space-between;margin:10px 0 6px}
.cal-head .month{font-weight:800;letter-spacing:.3px}
.cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
.cal-cell{border:1px solid var(--ring);background:var(--panel2);border-radius:10px;min-height:90px;padding:8px;display:flex;flex-direction:column}
.cal-dow{color:var(--muted);font-size:12px;text-align:center;margin:8px 0}
.cal-date{font-weight:800;font-size:12px;color:#bfc0c7}
.cal-tag{margin-top:6px;padding:4px 6px;border-radius:999px;border:1px solid var(--ring);background:#1f2025;font-size:11px;color:#dcdde3;width:max-content}
.cal-tag.high{border-color:#814; background:#2a1518; color:#ffb3b3}
.empty{opacity:.6}
.badge.seed{background:#2a2432;border-color:#433255;color:#cdb6ff}
</style>
</head>
<body>
<header class="top">
  <div class="small" id="now"></div>
  <h1>
    High-impact USD events
    <div class="heatmini">
      <span class="badge">US30</span>
      <div class="bar"><div class="zero"></div><div id="hbFill" class="fill"></div></div>
      <span id="hbVal" class="val">+0.00%</span>
    </div>
  </h1>
  <div class="small" id="updated"></div>
  <div class="tabs">
    <button class="tab active" id="tab-list">List</button>
    <button class="tab" id="tab-cal">Calendar</button>
  </div>
</header>

<main>
  <div class="note" id="note">Loading…</div>

  <section id="list-view">
    <ul id="list"></ul>
    <div class="err" id="err" hidden></div>
  </section>

  <section id="cal-view" style="display:none">
    <div class="cal-head">
      <div class="month" id="cal-month"></div>
    </div>
    <div class="cal-dow">Mon · Tue · Wed · Thu · Fri · Sat · Sun</div>
    <div class="cal-grid" id="cal-grid"></div>
  </section>

  <div class="footer">Data via ForexFactory (through your Worker)</div>
</main>

<template id="row">
<li class="item">
  <div class="left"></div>
  <div class="content">
    <h3 class="title"></h3>
    <div class="badges"></div>
    <div class="when"></div>
    <div class="meta"></div>
  </div>
</li>
</template>

<script>
/* ===== CONFIG ===== */
const WORKER = "https://green-haze-8240.mikaelalexiou.workers.dev"; // your worker
const CACHE_KEY = "ff_usd_cache_v4";

/* Seed items so UI never goes blank */
const SEED_ITEMS = [
  { title:"ISM Manufacturing PMI", datetime:"2025-11-03T10:00:00-05:00", impact:"High", currency:"USD" },
  { title:"ADP Non-Farm Employment Change", datetime:"2025-11-05T08:15:00-05:00", impact:"High", currency:"USD" },
  { title:"ISM Services PMI", datetime:"2025-11-05T10:00:00-05:00", impact:"High", currency:"USD" },
];

/* ===== helpers ===== */
function saveCache(items){ try{ localStorage.setItem(CACHE_KEY, JSON.stringify({ts:Date.now(),items})); }catch{} }
function loadCache(){ try{ return JSON.parse(localStorage.getItem(CACHE_KEY)||"null"); }catch{ return null; } }
const fmtTime = (d)=> new Intl.DateTimeFormat([], {hour:'2-digit',minute:'2-digit'}).format(d);
const fmtMonthLabel = (y,m)=> new Date(y,m-1,1).toLocaleDateString([], {month:'long', year:'numeric'});
const fmtMD = (d)=> d.toLocaleDateString([], {month:'short', day:'2-digit'});

/* ===== US30 mini heatbar ===== */
function setUS30Pct(pct){
  const val=document.getElementById('hbVal');
  const fill=document.getElementById('hbFill');
  if(!val||!fill) return;
  const CAP=2, mag=Math.min(Math.abs(pct),CAP), half=50, w=(mag/CAP)*half;
  fill.classList.remove('pos','neg');
  if(pct>=0){fill.classList.add('pos');val.style.color='#22c55e';}
  else{fill.classList.add('neg');val.style.color='#ef4444';}
  fill.style.width=w.toFixed(2)+'%';
  val.textContent=(pct>=0?'+':'')+pct.toFixed(2)+'%';
}
async function fetchUS30(){
  try{
    const target = encodeURIComponent("https://query1.finance.yahoo.com/v8/finance/chart/%5EDJI?interval=1m");
    const res = await fetch(`${WORKER}/?url=${target}`, {cache:'no-store'});
    const data = await res.json();
    const meta = data.chart?.result?.[0]?.meta;
    if(meta){
      const last = meta.regularMarketPrice, prev = meta.chartPreviousClose;
      if(last && prev) setUS30Pct(((last-prev)/prev)*100);
    }
  }catch{}
}
fetchUS30(); setInterval(fetchUS30, 60000);

/* ===== renderers ===== */
function renderList(items, tag=""){
  const list = document.getElementById('list');
  const note = document.getElementById('note');
  const err  = document.getElementById('err');

  list.innerHTML='';
  const tpl = document.getElementById('row');
  const todayISO = new Date().toISOString().slice(0,10);
  let todays=0;

  for (const e of items){
    const li = tpl.content.firstElementChild.cloneNode(true);
    const dstr = e.datetime || `${e.date||''} ${e.time||''}`.trim();
    const dt = new Date(dstr);
    const isToday = !isNaN(dt) && dt.toISOString().slice(0,10)===todayISO;
    if(isToday){ li.classList.add('today'); todays++; }

    li.querySelector('.title').textContent = e.title||'Event';
    const badges = li.querySelector('.badges');
    const b1 = document.createElement('span'); b1.className='badge'; b1.textContent='USD'; badges.appendChild(b1);
    const b2 = document.createElement('span'); b2.className='badge high'; b2.textContent='High'; badges.appendChild(b2);
    if(tag==='(seed)'){ const s=document.createElement('span'); s.className='badge seed'; s.textContent='seed'; badges.appendChild(s); }
    if(isToday){ const b3=document.createElement('span'); b3.className='badge today'; b3.textContent='Today'; badges.appendChild(b3); }

    li.querySelector('.when').textContent = isNaN(dt) ? (e.date||dstr) : `${fmtMD(dt)} at ${fmtTime(dt)}`;
    li.querySelector('.meta').textContent = e.actual ? `Impact: High · ${e.actual}` : 'Impact: High';
    list.appendChild(li);
  }

  note.textContent = `Showing ${todays} high-impact USD event${todays===1?'':'s'} today.` + (tag?' '+tag:'');
  document.getElementById('updated').textContent = 'Updated: ' + new Date().toLocaleString();

  err.hidden = items.length!==0;
  if(items.length===0) err.textContent='No USD high-impact events found.';
}

function renderCalendar(allItems, ym, tag=""){
  const [Y,M] = ym.split('-').map(n=>+n);
  document.getElementById('cal-month').textContent = fmtMonthLabel(Y,M);

  const grid = document.getElementById('cal-grid');
  grid.innerHTML='';

  const start = new Date(Y,M-1,1);
  const end   = new Date(Y,M,0,23,59,59);
  const items = allItems.filter(e=>{
    const t = new Date(e.datetime || `${e.date||''} ${e.time||''}`.trim());
    return !isNaN(t) && t>=start && t<=end;
  });

  const first = new Date(Y,M-1,1);
  const last  = new Date(Y,M,0);
  const offset = (first.getDay()+6)%7; // Mon=0

  for(let i=0;i<offset;i++){
    const c = document.createElement('div'); c.className='cal-cell empty'; grid.appendChild(c);
  }
  for(let d=1; d<=last.getDate(); d++){
    const cell = document.createElement('div'); cell.className='cal-cell';
    const label = document.createElement('div'); label.className='cal-date'; label.textContent = d;
    cell.appendChild(label);

    const dayStr = new Date(Y,M-1,d).toISOString().slice(0,10);
    const todays = items.filter(e=>{
      const t = new Date(e.datetime || `${e.date||''} ${e.time||''}`.trim());
      return !isNaN(t) && t.toISOString().slice(0,10)===dayStr;
    });

    for(const ev of todays){
      const tagEl = document.createElement('div');
      tagEl.className='cal-tag high';
      const t = new Date(ev.datetime || `${ev.date||''} ${ev.time||''}`.trim());
      tagEl.textContent = (isNaN(t) ? '' : (fmtTime(t)+' · ')) + (ev.title||'Event');
      cell.appendChild(tagEl);
    }
    grid.appendChild(cell);
  }

  const note = document.getElementById('note');
  note.textContent = `Month view ${tag}`.trim();
}

/* ===== data ===== */
async function fetchAliases(){
  const r = await fetch(WORKER, {cache:'no-store'});
  if(!r.ok) return {items:[]};
  return await r.json();
}
async function fetchMonth(ym){
  try{
    const r = await fetch(`${WORKER}?month=${ym}`, {cache:'no-store'});
    if(r.ok){
      const p = await r.json();
      if (Array.isArray(p.items) && p.items.length) return {items:p.items, tag:"(month)"};
    }
  }catch{}
  const p = await fetchAliases();
  return {items:p.items||[], tag:"(filtered)"};
}

/* ===== tabs ===== */
function showList(){ 
  document.getElementById('tab-list').classList.add('active');
  document.getElementById('tab-cal').classList.remove('active');
  document.getElementById('list-view').style.display='';
  document.getElementById('cal-view').style.display='none';
}
function showCal(){
  document.getElementById('tab-cal').classList.add('active');
  document.getElementById('tab-list').classList.remove('active');
  document.getElementById('list-view').style.display='none';
  document.getElementById('cal-view').style.display='';
}

/* ===== boot ===== */
document.getElementById('now').textContent =
  new Intl.DateTimeFormat([], {hour:'2-digit', minute:'2-digit'}).format(new Date());

// Load LIST immediately with hard fallback chain
(async function loadListFirst(){
  showList();
  try{
    const p = await fetchAliases();              // Worker aliases
    let items = p.items || [];
    let tag = '';

    if (!items.length) {                         // cache fallback
      const c = loadCache();
      if (c?.items?.length){ items = c.items; tag='(cached)'; }
    }
    if (!items.length) {                         // seed fallback
      items = SEED_ITEMS; tag='(seed)';
    }

    saveCache(items);
    renderList(items, tag);
  }catch(e){
    // absolute last resort
    renderList(SEED_ITEMS, '(seed)');
  }
})();

// Tab handlers
document.getElementById('tab-list').onclick = async ()=>{
  showList();
  const c = loadCache();
  renderList((c?.items&&c.items.length)?c.items:SEED_ITEMS, (c?.items?.length?'(cached)':'(seed)'));
};

document.getElementById('tab-cal').onclick = async ()=>{
  showCal();
  const ym = new Date().toISOString().slice(0,7);
  try{
    let {items, tag} = await fetchMonth(ym);     // worker month or filtered aliases
    if (!items.length){                          // cache
      const c = loadCache();
      if (c?.items?.length){ items = c.items; tag='(cached)'; }
    }
    if (!items.length){                          // seed
      items = SEED_ITEMS; tag='(seed)';
    }
    renderCalendar(items, ym, tag);
    document.getElementById('updated').textContent = 'Updated: ' + new Date().toLocaleString();
  }catch{
    renderCalendar(SEED_ITEMS, ym, '(seed)');
  }
};
</script>
</body>
</html>
