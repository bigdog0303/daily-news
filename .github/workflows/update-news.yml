name: Update USD News from Forex Factory

on:
  schedule:
    - cron: '0 3 * * *'  # Run every day at 03:00 UTC
  workflow_dispatch:      # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install beautifulsoup4 requests

      - name: Run Scraper
        run: python scrape_forex_factory.py

      - name: Commit & Push if Changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data/usd-high-impact.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Update USD news (auto)"
          git push
